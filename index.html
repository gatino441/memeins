<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Instagram CSV Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 60px 10px 70px;
      background-color: #2b2d31;
      color: #e3e5e8;
    }
    h2 {
      color: #f2f3f5;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 12px;
    }
    iframe {
      width: 400px;
      height: 600px;
      border: none;
      border-radius: 6px;
      background-color: #1e1f22;
    }
    .pagination-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #1e1f22;
      border-top: 1px solid #444;
      padding: 8px 10px;
      display: flex;
      overflow-x: auto;
      white-space: nowrap;
      z-index: 1000;
    }
    .pagination-bar button {
      margin: 0 4px;
      padding: 6px 12px;
      background-color: #383a40;
      border: none;
      border-radius: 4px;
      color: #e3e5e8;
      cursor: pointer;
      flex: 0 0 auto;
    }
    .pagination-bar button.active {
      background-color: #5865f2;
      color: white;
      font-weight: bold;
    }
    .pagination-bar::-webkit-scrollbar {
      height: 6px;
    }
    .pagination-bar::-webkit-scrollbar-thumb {
      background: #666;
      border-radius: 3px;
    }
  </style>
</head>
<body>

<h2>Instagram desde CSV</h2>
<div id="grid"></div>
<div class="pagination-bar" id="pagination"></div>

<script>
  let allItems = [];
  const itemsPerPage = 10;
  let currentPage = 0;

  function renderPage(page) {
    currentPage = page;
    localStorage.setItem('paginaActual', page); // Guardar estado

    const grid = document.getElementById("grid");
    grid.innerHTML = "";

    const start = page * itemsPerPage;
    const end = Math.min(start + itemsPerPage, allItems.length);

    for (let i = start; i < end; i++) {
      const item = allItems[i];
      const iframe = document.createElement("iframe");
      iframe.src = `https://www.instagram.com/${encodeURIComponent(item.texto)}/embed`;
      iframe.setAttribute("loading", "lazy");
      grid.appendChild(iframe);
    }

    renderPagination();
  }

  function renderPagination() {
    const pagination = document.getElementById("pagination");
    pagination.innerHTML = "";

    const totalPages = Math.ceil(allItems.length / itemsPerPage);
    for (let i = 0; i < totalPages; i++) {
      const btn = document.createElement("button");
      btn.textContent = i + 1;
      if (i === currentPage) {
        btn.classList.add("active");
      }
      btn.onclick = () => renderPage(i);
      pagination.appendChild(btn);
    }
  }

  function parseCSV(content) {
    const lines = content.trim().split("\n");
    const items = [];
    const header = lines[0].split(",");
    const textIndex = header.indexOf("texto");
    if (textIndex === -1) {
      alert("El CSV debe tener una columna llamada 'texto'");
      return [];
    }

    for (let i = 1; i < lines.length; i++) {
      const cols = lines[i].split(",");
      if (cols.length > textIndex) {
        const texto = cols[textIndex].trim();
        if (texto) items.push({ texto });
      }
    }
    return items;
  }

  // Intenta cargar el CSV automÃ¡ticamente desde GitHub Pages
  fetch("resultados.csv")
    .then(response => {
      if (!response.ok) throw new Error("No se pudo cargar resultados.csv");
      return response.text();
    })
    .then(content => {
      allItems = parseCSV(content);
      const guardada = parseInt(localStorage.getItem('paginaActual'), 10);
      const paginaInicial = (!isNaN(guardada) && guardada >= 0) ? guardada : 0;
      renderPage(paginaInicial);
    })
    .catch(err => {
      document.body.innerHTML = "<p style='color: red; padding: 20px;'>Error al cargar resultados.csv: " + err.message + "</p>";
    });
</script>

</body>
</html>
